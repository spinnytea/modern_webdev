<form>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon minimal">
				<label class="radio-inline"><input type="radio" name="limit" id="limit18" ng-value="18" ng-model="settings.pokedexLimit"> 18</label>
				<label class="radio-inline"><input type="radio" name="limit" id="limit60" ng-value="60" ng-model="settings.pokedexLimit"> 60</label>
				<label class="radio-inline"><input type="radio" name="limit" id="limitAll" ng-value="dex.length" ng-model="settings.pokedexLimit"> All</label>
			</div>
			<input type="text" class="form-control" id="filter" name="filter"
					ng-model="settings.pokedexFilter" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }" />
			<span class="input-group-addon">
				<i class="fa" ng-repeat="filter in settings.availableDexFilters"
					ng-class="filter.icon" title="{{filter.display}}" ng-if="settings.pokedexFilterType===filter.id"></i>
			</span>
		</div>
	</div>
</form>

<section>
	<div class="row">
		<p class="col-sm-6 col-md-4 move-right" ng-repeat="mon in filteredDex track by mon.iconClass">
			<i pokemon-pill="mon"></i>
		</p>
	</div>
</section>
